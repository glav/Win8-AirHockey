<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OptionsSettings</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="OptionsSettings.css" rel="stylesheet" />

    <script src="../../js/worldConstants.js"></script>
    <script src="../../js/Settings.js"></script>
    <script src="OptionsSettings.js"></script>

</head>
<body>
    <div class="OptionsSettings fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Options</span>
            </h1>
        </header>
        <section aria-label="Main content" id="main-content" role="main">
            <span>1</span>
                        <div data-win-control="WinJS.UI.ToggleSwitch"  data-win-options="{title: 'Allow Player to Cross Halfway Line?'}" class="settings" >
                        </div>
            <span>2</span>
            <ul>
                <li>
                    <!--<span>Allow Player to Cross Halfway Line?</span>-->
                        <div id="option-player-allow-halfway" data-win-control="WinJS.UI.ToggleSwitch"  data-win-options="{title: 'Allow Player to Cross Halfway Line?'}" >
                        </div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
